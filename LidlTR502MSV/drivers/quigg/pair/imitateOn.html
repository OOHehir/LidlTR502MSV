<script type="text/javascript">
	Homey.setTitle( __('pair.title.Quigg_switch') );

	var counterOn = 0;

	Homey.on('remote_found_on', function() {
		counterOn++;
		if(counterOn <= 3){
			Homey.emit('imitateOn', {counter: counterOn});
		}else{
			document.getElementById('fadeInOn').style.opacity = 1;
			setTimeout(function(){
				Homey.showView('imitateOff');
			},1000);
		}
	});

	Homey.on('error', function(){
		document.getElementById('error').style.opacity = 1;
	});

	Homey.emit('imitateOn', {counter: counterOn} );
</script>
